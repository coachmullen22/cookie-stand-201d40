<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>
  
  <header>
    <h1>Salmon Cookie Stats</h1>
    <img id="main-salmon-img" src="..\img\salmon.png" alt="A healthy salmon" />
  </header>

  <body>

    <form id="add-store">
      <fieldset>
        <legend>Add or Edit Stores</legend>

        <label for="location">Location Name:</label>
        <input name="location" type="text" size="15" required/>

        <label for="min-customers-per-hour">Min Customers per Hour</label>
        <input name="min-customers-per-hour" type="number" size="15" required/>

        <label for="max-customers-per-hour">Max Customers per Hour</label>
        <input name="max-customers-per-hour" type="number" size="15" required/>

        <label for="avg-cookies-per-customer">Avg Cookie Order</label>
        <input name="avg-cookies-per-customer" type="text" size="15" required/>

        <button type="submit">Create/Edit Store</button>

      </fieldset>
    </form>
    
    <h2>Sales Projection Table</h2>
    <table id="salesTable">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
      <tfoot id="tableFoot"></tfoot>
    </table>

    <script src="../js/app.js"></script>
  </body>
</html>
